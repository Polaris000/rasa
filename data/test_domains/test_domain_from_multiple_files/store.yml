version: "2.0"
session_config:
  session_expiration_time: 360
  carry_over_slots_to_new_session: true

intents:
- shop_robot:
      use_entities: ["pistachio_robot"]
- shop_robot_chocolate:
      ignore_entities:
      - caramel_robot
      - strawberry_robot 
      - rum_and_raisin_robot
      - vanilla_robot
      - other_robot
- shop_wallets:
      use_entities:
      - caramel_robot
      ignore_entities:
      - chocolate_robot
- shop_soups:
      use_entities: True
- shop_clocks:
      use_entities: False
- shop_lampshades:
      use_entities: False
- view_deals:
      use_entities: True
- delay:
      use_entities: ["chocolate_robot", "strawberry_robot"]

entities:
  - chocolate_robot
  - other_robot
  - strawberry_robot
  - vanilla_robot

slots:
  shopChocolateWallets:
    type: text
    influence_conversation: false
  shopStrawberryWallets:
    type: text
    influence_conversation: false
  shopOtherWallets:
    type: text
    influence_conversation: false 
  shop3GWallets:
    type: text
    influence_conversation: false
  shopClockCovers:
    type: text
    influence_conversation: false
  shopClockAdapters:
    type: text
    influence_conversation: false
  shopMindspace:
    type: text
    influence_conversation: false
  shopAllLampshades:
    type: text
    influence_conversation: false
  shopSoupChocolate:
    type: text
    influence_conversation: false
  shopSoupStrawberry:
    type: text
    influence_conversation: false
  shopAllSoups:
    type: text
    influence_conversation: false
  shopClocksChocolate:
    type: text
    influence_conversation: false
  shopClocksStrawberry:
    type: text
    influence_conversation: false
  shopAllClocks:
    type: text
    influence_conversation: false
  deals:
    type: text
    influence_conversation: false



actions:
- action_utter_shop_menu
- action_delay_15_seconds
- utter_anythingelse_menu
- utter_std_shop_menu
- utter_shopwallets
- utter_shoplampshades
- utter_shopsoups
- utter_shopclocks
- action_utter_robot_menu
